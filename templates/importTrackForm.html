<form autocomplete="off" onsubmit="event.preventDefault()">

<!--
	TODO:
	- Needs a name like the normal add track form has (formatted with the name of the playlist)
	- Localization: https://foundryvtt.com/article/localization/
	// - Track name
	// - url of the source
	// - dropdown of the carier?
	// - volume
	// - repeat
	// - create streaming track button
	
-->

	<div class="form-group">
		<label>Track Name</label>
		<input type="text" value="{{name}}" 
			name="name" placeholder="Name" data-dtype="String"
		/>
	</div>

	<div class="form-group">
		<label>Url</label>
		<input type="text" value="{{url}}" 
			name="url" placeholder="Url" data-dtype="String"
		/>
	</div>

	<div class="form-group">
		<label>Volume</label>
		<input type="range" value="{{volume}}"
			name="volume" title="Sound Volume"
			class="sound-volume" 
			min="0" max="1" step="0.05" tabindex="-1"
		/>
	</div>

	<div class="form-group">
		<label>Repeat</label>
		<input type="checkbox" {{repeat}}
			name="repeat" data-dtype="Boolean"
		/>
	</div>

	<button type="submit" name="submit" value="1">
		<i class="far fa-save"></i> Update Track
	</button>
</form>
